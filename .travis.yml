language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-18.1.1
    - android-18
    - add-on
    - extra
    - sys-img-armeabi-v7a-android-18
licenses:
    - 'android-sdk-license-.+'
jdk:
    - oraclejdk8
before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
    - echo y | android update sdk --no-ui --all --filter sys-img-armeabi-v7a-android-18,sys-img-x86_64-android-18,build-tools-18.1.1
    - yes | sdkmanager "platforms;android-18"

script:
    - ./gradlew build connectedCheck --stacktrace    
    
before_script:
  - android list targets
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
 